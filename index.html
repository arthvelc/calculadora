<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <meta name="description" content="Calculadora">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar w/ text</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    Navbar text with an inline element
                </span>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main class="main-container">
        <div class="calculadora-container">
            <div class="display">
                <span class="display-results" id="results"></span>
                <span id="input" type="text" class="display-input" value="0" disabled>
                    0
                </span>
            </div>

            <div class="buttons-container">
                <div class="numbers-container">
                    <button type="button" class="btn btn-light" id="btn-1" value="1">1</button>
                    <button type="button" class="btn btn-light" id="btn-2" value="2">2</button>
                    <button type="button" class="btn btn-light" id="btn-3" value="3">3</button>
                    <button type="button" class="btn btn-light" id="btn-4" value="4">4</button>
                    <button type="button" class="btn btn-light" id="btn-5" value="5">5</button>
                    <button type="button" class="btn btn-light" id="btn-6" value="6">6</button>
                    <button type="button" class="btn btn-light" id="btn-7" value="7">7</button>
                    <button type="button" class="btn btn-light" id="btn-8" value="8">8</button>
                    <button type="button" class="btn btn-light" id="btn-9" value="9">9</button>
                    <button type="button" class="btn btn-light" id="btn-0" value="0">0</button>
                    <button type="button" class="btn btn-light" id="btn-dot" value=".">.</button>
                    <button type="button" class="btn btn-light" id="btn-x10" value="x10">x10</button>
                </div>

                <div class="operations-container">
                    <button type="button" class="btn btn-primary" id="btn-del">Del</button>
                    <button type="button" class="btn btn-primary" id="btn-ac">AC</button>
                    <button type="button" class="btn btn-light" id="btn-multiply" value="x">x</button>
                    <button type="button" class="btn btn-light" id="btn-divide" value="÷">÷</button>
                    <button type="button" class="btn btn-light" id="btn-sum" value="+">+</button>
                    <button type="button" class="btn btn-light" id="btn-rest" value="-">-</button>
                    <button type="button" class="btn btn-light" id="btn-ans">Ans</button>
                    <button type="button" class="btn btn-light" id="btn-equal" value="=">=</button>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top">
        <div class="col mb-3">
            <a href="/" class="d-flex align-items-center mb-3 link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <p class="text-body-secondary">© 2024</p>
        </div>

        <div class="col mb-3">

        </div>

        <div class="col mb-3">
            <h5>Section</h5>
            <ul class="nav flex-column">
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">Home</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">Features</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">Pricing</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">FAQs</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">About</a></li>
            </ul>
        </div>

        <div class="col mb-3">
            <h5>Section</h5>
            <ul class="nav flex-column">
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">Home</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">Features</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">Pricing</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">FAQs</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">About</a></li>
            </ul>
        </div>

        <div class="col mb-3">
            <h5>Section</h5>
            <ul class="nav flex-column">
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">Home</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">Features</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">Pricing</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">FAQs</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary">About</a></li>
            </ul>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
